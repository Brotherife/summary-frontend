<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>summary</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="top-box"></div>
        <main class="summary-center">
            <div class="summary-img">
                <img src="illustration-hero.svg" alt="illustration-hero">
            </div>
            <div class="summary-info">
                <h2 id="order">Order Summary</h2>
                <p id="hero-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!</p>
                <div class="plan">
                    <div class="left-side">
                        <img src="icon-music.svg" alt="icon-music">
                        <div class="actual-plan">
                            <h3>Annual Plan</h3>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="change">
                        <a href="#">change</a>
                    </div>
                </div>
                <button type="button" class="proceed">Proceed to Payment</button>
                <button type="button" class="cancel">Cancel Order</button>
            </div>
        </main>
    </section>
</body>

</html>
